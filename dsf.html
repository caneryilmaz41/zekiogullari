<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with White Border</title>
    <style>
        .container {
            display: inline-block;
             /* Beyaz kenarlığın kalınlığı */
            background-color: white; /* Kenarlık rengi */
            box-shadow: 10px 10px 0px #D2996E; /* Kahverengi gölge */
        }

        .image {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/hayal.png" alt="Building" class="image">
    </div>
</body>
</html>
