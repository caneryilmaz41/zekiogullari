    <script>
      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      function openModal(modalId, slideIndex) {
        document.getElementById(modalId).style.display = "block";
        currentSlide(slideIndex, modalId);
      }

      function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
      }

      var slideIndex = {};

      function currentSlide(n, modalId) {
        slideIndex[modalId] = n;
        showSlides(n, modalId);
      }

      function plusSlides(n, modalId) {
        showSlides((slideIndex[modalId] += n), modalId);
      }

      function showSlides(n, modalId) {
        var i;
        var slides = document.getElementsByClassName(modalId);
        if (n > slides.length) {
          slideIndex[modalId] = 1;
        }
        if (n < 1) {
          slideIndex[modalId] = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex[modalId] - 1].style.display = "block";
      }

      // Initialization
      document.querySelectorAll(".modal").forEach((modal) => {
        const modalId = modal.id;
        slideIndex[modalId] = 1;
        showSlides(1, modalId);
      });

      // İlk tabı açık göster
      document.getElementsByClassName("tablinks")[0].click();
    </script>
